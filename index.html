<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merge Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">PDF Merge Tool</h1>
                <div class="form-group">
                    <label for="file-input1">Choose PDF Files (Section 1)</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-file-pdf"></i></span>
                        </div>
                        <input type="file" id="file-input1" class="form-control" accept="application/pdf" multiple>
                    </div>
                </div>
                <div class="form-group">
                    <label for="file-input2">Choose PDF Files (Section 2)</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-file-pdf"></i></span>
                        </div>
                        <input type="file" id="file-input2" class="form-control" accept="application/pdf" multiple>
                    </div>
                </div>
                <button id="merge-button" class="btn btn-primary btn-block">
                    <i class="fas fa-file-pdf"></i> Merge PDFs
                </button>
                <div id="output" class="mt-3"></div>
            </div>
        </div>
    </div>
    <!-- External JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
